# Site settings
author: Harry Luo
email: luoogz@outlook.com
description: >-
  A personal blog and portfolio using Jekyll.

# Build settings
theme: minima

# URL settings (for GitHub Pages)
url: "https://harryluoo.github.io"
baseurl: ""

# Social media links in the footer
social_links:
  github: HarryLuoo
  # twitter: your-username
  # linkedin: your-username
  # Add other social media platforms as needed

# Jekyll settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:year/:month/:day/:title/

# Hamilton theme settings
skin: daylight

# Header pages (override theme navigation)
header_pages:
  - about.md
  - posts.md
  - categories.md
  - tags.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
